<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!-- <div class="col-lg-6 d-none d-lg-block bg-register-image"></div> -->
                    <img src="img/pexels-carlos-reyes-17130079.jpg" alt="" class="col-lg-6 d-none d-lg-block">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            placeholder="First Name" id="name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            placeholder="Last Name" id="lname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                        placeholder="Email Address" id="email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Password" id="password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Confirm Password" id="cpassword">
                                    </div>
                                </div>
                                <input type="button" onclick="save()" value="Register Account"
                                    class="btn btn-primary btn-user btn-block"></input>


                                <hr>
                                <a class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>

<script type="text/javascript">
    let data = [
       {
          userid: 1,
          name: 'shruti',
          email: 'shruti2004@gmail.com',
          password: "123456",
          role: 'admin'
       }
    ];
 
    const save = () => {
       let name = document.getElementById('name').value;
       let email = document.getElementById('email').value;
       let password = document.getElementById('password').value;
       let cpassword = document.getElementById('cpassword').value;
 
       if (cpassword == password) {
          let obj = {
             userid: Math.floor(Math.random() * 100000),
             name: name,
             email: email,
             password: password,
             role: 'user',
          }
 
          if (localStorage.getItem('register') === null || localStorage.getItem('register') === undefined) {
             data.push(obj);
             localStorage.setItem('register', JSON.stringify(data));
          } else {
             let val = JSON.parse(localStorage.getItem('register'));
             val.push(obj);
             localStorage.setItem('register', JSON.stringify(val));
          }
          alert("succesfully created");
          document.getElementById('name').value = "";
          document.getElementById('email').value = "";
          document.getElementById('password').value = "";
          document.getElementById('cpassword').value = "";
          window.location.href = "login.html";
 
       } else {
          alert("password or confirm password not same")
       }
 
    }
 </script>
